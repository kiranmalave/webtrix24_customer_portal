<form id="demo-form" action="#">
  <h6>Filter Search</h6>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group form-float">
        <div class="form-line">
          <label class="form-label">Select:</label>
          <select id="textSearch" class="form-control " name="textSearch">
            <option value="pageTitle">Pages Title</option>
            <option value="created_date">Created Date</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group form-float">
        <div class="form-line">
          <input id="textval" class="form-control txtchange" name="textval" type="text">
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix">&nbsp;</div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group form-float">
        <div class="form-line">
          <label class="form-label">Page Status:</label>
          <select id="status" class="form-control txtchange" name="status">
            <option value="select">Select</option>
            <option value="active">Publish</option>
            <option value="inactive">Unpublish </option>
            <option value="delete">Deleted</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-6 assigneeList">
      <div class="form-group form-float">
        <div class="form-line">
          <label class="form-label">Created By:</label>
          <select for="created_by" id="created_by" name="created_by" data-live-search="true" title="Created By"
            class="form-control ws-select show-tick dropval" multiple>
            <% _.each(adminList, function(model1) { %>
              <option value="<%=model1.attributes.adminID%>">
                <%=model1.attributes.name%>
              </option>
              <%}); %>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-2">
    <div class="col-md-12">
      <div class="form-group form-float ws-form-option">
        <label class="form-label">Order By:</label>
        <ul class="item-container" data-valid="orderBy">
          <li class="orderBy multiOptionSel" data-single="Y" data-value="pageTitle">Pages Name</li>
          <li class="orderBy multiOptionSel" data-single="Y" data-value="created_date">Created Date</li>
        </ul>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group form-float ws-form-option">
        <label class="form-label">Order:</label>
        <ul class="item-container" data-valid="order">
          <li class="order multiOptionSel" data-single="Y" data-value="ASC">Ascending</li>
          <li class="order multiOptionSel" data-single="Y" data-value="DESC">Descending</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-xs-12 text-center filter-footer">
    <hr>
    <div class="filter-right">
      <input type="button" id="filterSearch" class="filterSearch btn btn-raised bg-green waves-effect"
        value="Search"></button>
      <input type="button" id="resetSearch" class="btn btn-raised bg-blue-grey resetval" value="Reset"></button>
      <input id="filterOption" type="button" class="btn btn-raised bg-blue-grey colseFil" value="Close"></button>
    </div>
  </div>
</form>
