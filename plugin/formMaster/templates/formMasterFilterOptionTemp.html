<div id="demo-form" action="#">
  <h6>Filter Search</h6>
  <hr>
  <div class="clearfix">&nbsp;</div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group form-float">
        <div class="form-line">
          <select id="textSearch" class="form-control " roleName="textSearch">
            <option value="status">Status</option>
            <option value="formTitle">Form Title</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-6 textval hidetextval">
      <div class="form-group form-float">
        <div class="form-line">
          <input id="textval" class="form-control txtchange" roleName="textval" type="text">
        </div>
      </div>
    </div>
    <div class="col-md-6 contacttxt hidetextval" style="display: none;">
      <div class="form-group form-float">
        <div class="form-line">
          <input id="textval" class="form-control txtchange filterClear" minlength="10" maxlength="10" name="textval"
            type="text">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label>Order By:</label>
          <ul class="item-container" data-valid="orderBy">
              <li class="orderBy multiOptionSel" data-single="Y" data-value="date">date</li>
              <li class="orderBy multiOptionSel" data-single="Y" data-value="formTitle">Form Title</li>
              
          </ul>
    </div>
    <div class="col-md-12">
      <label>Order:</label>
      <ul class="item-container" data-valid="order">
        <li class="order multiOptionSel" data-single="Y" data-value="ASC">Ascending</li>
        <li class="order multiOptionSel" data-single="Y" data-value="DESC">Descending</li>
      </ul>
    </div>
  </div>
  <div class="col-xs-12 text-right">
    <hr>
    <input type="button" id="filterSearch" class="btn btn-success" value="Search"></button>
      <input type="button" id="resetSearch" class="btn btn-success resetval" value="Reset"></button>
  </div>
</div>
