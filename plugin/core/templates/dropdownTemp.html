
        <div class="form-float dynamic-se form-group " style="display: none;">
            <div class="form-line">
                <select for="field_value" id="field_value" name="field_value" title="Field Values" data-in-type="" class="field_value form-control dropval show-tick repeatChange">
                    <option disabled class="addNew" value="">Select Field Value</option>
                    <% _.each(options, function(option) { %>
                        <option <% if( dVal && dVal.value === option ){ %> selected <% } %> value="<%=option%>" ><%=option%></option>
                    <%})%>
                </select>
            </div>
        </div>
