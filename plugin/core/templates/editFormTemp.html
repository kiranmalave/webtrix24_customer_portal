<div class="row">
    <div class="col-md-12">
        <div class="form-group form-float">
            <div class="form-line">
                <% if(data.inputType == 'select'){ %>
                    <label for="<%=data.field%>" class="form-label"><%=data.field.replace(/_/g, ' ').replace(/\b\w/g, char => char.toUpperCase()).replace(/\bId\b/g, '')%></label>
                    <select for="<%=data.field%>" id="<%=data.field%>" name="<%=data.field%>" title="<%=data.field%>" class="form-control dropval ws-select show-tick repeatChange" data-live-search="true">
                        <option value="">Select <%=data.field.replace(/_/g, ' ').replace(/\b\w/g, char => char.toUpperCase()).replace(/\bId\b/g, '')%></option>
                        <% if(data.options && data.options.length > 0) { %>
                        <% data.options.forEach(function(option) { %>
                        <option value="<%=option.category_id || option[data.primaryKey]%>">
                            <%=option.categoryName || option.name || option[data.select.split(',')[1]]%>
                        </option>
                        <% }); %>
                        <% } %>
                    </select>
                <% }else if(data.inputType == 'text' || data.inputType == 'date' ){%>
                    <label for="<%=data.Field%>" class="form-label"><%=data.Field.replace(/_/g, ' ').replace(/\b\w/g, char => char.toUpperCase()).replace(/\bId\b/g, '')%></label>
                    <input type="<%=data.inputType%>" class="form-control txtchange" id="<%=data.Field%>" name="<%=data.Field%>" for="<%=data.Field%>">
                <% } else if(data.inputType == 'enum'){ %>
                    <label for="<%=data.Field%>" class="form-label"><%=data.Field.replace(/_/g, ' ').replace(/\b\w/g, char => char.toUpperCase()).replace(/\bId\b/g, '')%></label>  
                    <select for="<%=data.Field%>" id="<%=data.Field%>" name="<%=data.Field%>" title="<%=data.Field%>" class="form-control dropval ws-select show-tick repeatChange" data-live-search="true">
                        <option value="">Select <%=data.Field.replace(/_/g, ' ').replace(/\b\w/g, char => char.toUpperCase()).replace(/\bId\b/g, '')%></option>
                            <% if(data.options && data.options.length > 0) { %>
                                <% data.options.forEach(function(opt) { %>
                                    <option value="<%=opt%>"><%=opt%></option>
                                <% }); %>
                            <% } %>
                    </select>
                <% } %>
            </div>
        </div>
    </div>
</div>
