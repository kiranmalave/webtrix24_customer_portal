<div class="row fieldsSelection" id="row<%=rowCounter%>">
    <div class="col-md-3 on_update">
        <div class="form-float form-group ">
            <div class="form-line">
                <select for="field_name" id="field_name" name="field_name" title="Select Field Name" class="form-control dropval  ws-select show-tick repeatChange">
                    <option class="addNew" value=""> Select Module Fields</option>
                    <%_.each(columnlist,function(column){%>
                        <option value="<%=column.Field%>" data-type="<%=column.Type%>"><% let columnfield = column.Field.replace(/_/g, " "); let upl = columnfield.charAt(0).toUpperCase()+columnfield.slice(1); %><%=upl%></option>
                    <%});%>
                </select>
            </div>
        </div>
    </div>
    <div class="col-md-3 field-condition" style="display:none;" > 
        <div class="form-float form-group ">
            <div class="form-line">
                <select for="condition_value" id="condition_value" name="condition_value" title="Condition Operator" class="condition_value form-control dropval show-tick repeatChange">
                    <%_.each(conditionList,function(column){%>
                        <option value="<%=column.value%>"><%=column.label%></option>
                    <%});%>
                </select>
            </div>
        </div>
    </div>
    <div class="col-md-3 field-enum" style="display:none;" > 
        <div class="form-float form-group ">
            <div class="form-line">
                <select for="field_value" id="field_value" name="field_value" title="Field Values" class="field_value form-control dropval show-tick repeatChange">
                    <option class="addNew" value="">Select Field Value</option>
                </select>
            </div>
        </div>
    </div>

    <div class="col-md-3 field-text"  style="display: none;">
        <div class="form-group form-float">
            <div class="form-line">
                <input id="field_value" type="text" class="form-control txtchange" name="field_value" value="">
                <label for="field_value" class="form-label">Field Value</label>
            </div>
        </div>
    </div>
    <div class="col-md-2 field-condition field-logical-condition" style="display:none;" > 
        <div class="form-float form-group ">
            <div class="form-line">
                <select for="logical_value" id="logical_value" name="logical_value" title="Logical Operator" class="logical_value form-control dropval show-tick repeatChange">
                    <%_.each(logicalList,function(column){%>
                        <option value="<%=column.value%>"><%=column.label%></option>
                    <%});%>
                </select>
            </div>
        </div>
    </div>
    <div class="col-md-1 on_update">
        <span data-toggle="tooltip" data-placement="top" data-content="Delete" data-action="delete">
            <i class="material-icons removeFields">delete</i>
        </span>
    </div>
</div>
