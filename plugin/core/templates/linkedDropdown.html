<div class="form-group dynamic-dd form-float" style="display: none;" >
    <div class="form-line">
        <input autocomplete="off" data-id="<%= options.id %>" id="field_value" data-plugIn="<%= options.linkedWith %>" data-in-type="linkedField" data-fieldID="<%= options.fieldID %>" data-fieldOpt="<%= options.fieldOptions %>"  type="text" class="form-control dvalChange" name="<%= options.column_name %>" data-selection="<%=options.allowMultiSelect%>" <% if(dVal && dVal.value != ''){ %> data-val="<%= dVal.value%>" <% } %> <% if(dVal && dVal.valueToShow != ''){ %>value="<%= dVal.valueToShow%>" <% } %>/>
        <label for="field_value" class="form-label">Field Value</label>
    </div>
</div>
<div id="field_<%= options.fieldID %>" class="dropdown-content fieldDrop"></div>
</div>
