<div class="tab-pane in active">     
    <div class="selected-item"> <%= number %> Record(s) Selected</div>
    <form id="settingsDetails" name="settingsDetails" action="#">
         <div class="row ws-main-container">
              <div class="col-md-12 ws-appointment-container">
                   <div class="clearfix">&nbsp;</div>
                   <div class="list-row">
                        <div class="right-layout editform">
                        </div>
                   </div>
              </div>
              <div class="text-right actionBtns">
                   <button type="button" class="btn bg-indigo settingsDetails closeFlyout" data-action="close">Save</button>
                   <button type="button" class="btn bg-indigo closeTabRight closeFlyout" data-action="close">Cancel</button>
              </div>
         </div>
    </form>
</div>
