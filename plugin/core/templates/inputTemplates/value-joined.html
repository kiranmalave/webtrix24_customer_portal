<div class="col-md-12 value-joinedfield" > 
    <div class="form-group form-float">
      <div class="form-line">
        <select for="field_value" id="field_value" name="field_value" title="Value"  class="field_value dropval form-control">
          <option class="addNew" value="">Select Value</option>
          <% var fields = statCol.select.split(","); if(fields.length > 1){ var primaryKey = fields[0]; var valueKey = fields[1]; %>
            <%_.each(joinedDataList,function(model){ %>
              <option <% if(dVal){ if(dVal.value == model[primaryKey]){%> selected <% }} %> value="<%= model[primaryKey] %>"><%=model[valueKey]%></option>
            <%});%>
          <%}else{%>
            <option value="">Data Not Present</option>
          <%}%>
        </select>
      </div>
    </div>
</div>
