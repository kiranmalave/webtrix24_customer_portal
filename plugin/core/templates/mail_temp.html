<div class="mailtemplateDetails">
	<div class="topHeader">
		<div class="headingLeft">
			<span>New Message</span>
		</div>
		<div class="iconDetails">
			<button type="button" class="btn  minimize">
				<i class="material-icons">
					minimize
				</i>
			</button>
			<button type="button" class="btn  openFull">

				<img src="images/open_blank.svg" alt="" />

			</button>
			<button type="button" class="btn  closeFull" style="display: none;">
				<i class="material-icons">
					fullscreen
				</i>
			</button>


			<button type="button" class="btn close_view close">
				<i class="material-icons">
					clear
				</i>
			</button>
		</div>
	</div>
	<div class="composeDiv">
		<div class="form-group">
			<div class="totolaSender">
				<div class="from form-group setFocus">
					<label for="from" class="form-label">From:</label>
					<div class="fromFieldCls">
						<input id="fromField" class="form-control textchange" name="from"
							value="<%=infoSetting.fromEmail%>">
					</div>
				</div>

				<div class="to form-group setFocus toalignment">
					<label for="to" class="form-label">To</label>
					<div class="tm-input">
						<% if(cutomerMail !='' ){%>
							<span class="tm-tag-eml"><span>
									<%=cutomerMail%>
								</span> <a class="removeMail" data-rem-type="to"
									data-to-remove='<%=cutomerMail%>'>x</a></span>
							<%}%>
								<input id="toField" class="form-control textchange" autocomplete="off" name="to"
									value="">
					</div>
				</div>
				<div class="toSend" class="dropdown-content" style="display: none;"></div>

				<div class="Cc form-group setFocus toalignment" style="display: none;">
					<label for="cc" class="form-label">Cc</label>
					<div class="tm-input-cc">
						<input id="cc" class="form-control textchange" autocomplete="off" name="cc" value="">
					</div>
				</div>
				<div class="toCc" class="dropdown-content" style="display:none;"></div>

				<div class="Bcc form-group setFocus toalignment" style="display: none;">
					<label for="bcc" class="form-label">Bcc</label>
					<div class="tm-input-bcc">
						<input id="bcc" class="form-control textchange" autocomplete="off" name="bcc" value="">
					</div>

				</div>
				<div class="toBcc" class="dropdown-content" style="display:none;"></div>
				<div class="buttonDetails">
					<button type="button" class="btn btn-link ccBtn">Cc</button>
					<button type="button" class="btn btn-link bccBtn">Bcc</button>
				</div>
				<div class="buttonDetails BCC" style="display: none;">
					<!-- <button type="button" class="btn btn-link ccBtn">Cc</button> -->
					<button type="button" class="btn btn-link bccBtn">Bcc</button>
				</div>
			</div>

		</div>

		<div class="form-group setFocus">
			<label for="subject" class="form-label">Subject:</label>
			<input id="subject" class="form-control textchange" autocomplete="off" name="subject" value="<%=subject%>">
		</div>
		<div class="mailBody setFocus">
			<div class="mailBottomSec">
				<div id="mail_description"></div>
			</div>
			<div class="uploadedFilesList"></div>
		</div>
		<!-- <div class="clearfix">&nbsp;</div> -->
		<div class="mailFooterSec">
			<div class="mailFooterSecLeft">
				<button type="button" class="btn bg-indigo arrangeColumns sendEmail sendPadding">Send</button>
				<!-- <div class="file-upload">
					<input type="file" />
				</div> -->
				<div class="file-upload">
					<input type="file" id="fileInputValue" />
				</div>
				<div class="selectEmal">
					<div class="form-group form-float">
						<div class="form-line">
							<select class="form-control getTemplate ws-select show-tick mt-2">
								<option value="select">Select Template</option>
								<% _.each(emailMasterList, function(column) { %>
									<option value="<%=column.attributes.tempID%>">
										<%= column.attributes.tempName%>
									</option>
									<% }); %>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
