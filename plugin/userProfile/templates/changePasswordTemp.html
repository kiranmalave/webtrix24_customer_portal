<div class="col-md-12">
    <div class="activitytHeader">
        <div class="activitytHeading">
            <label class="">Change Password</label>
        </div>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="clearfix">&nbsp;</div>
    <form id="changePasswordDetails" name="changePasswordDetails" action="#">
        <div class="card activities"> 
            <div class="col-sm-12 dummy_password" >
                <input type="password" name="dummy_password" id="dummy_password" />
              </div>
              <div class="col-sm-12" >
                <div class="form-group form-float">
                  <div class="form-line">
                    <label for="current_password" class="form-label">Current Password</label>
                    <input id="current_password" type="password" class="form-control txtchange" autocomplete="off" name="current_password" >
                    <a href="javascript:void(0)" class="showHidePassword" data-value="currentPass">
                      <span id="curEyeIcon" class="material-symbols-outlined">visibility_off</span>
                    </a>
                  </div>
                </div>
              </div> 
              <div class="col-sm-12" >
                <div class="form-group form-float">
                  <div class="form-line">
                    <label for="new_password" class="form-label">New Password</label>
                    <input id="new_password" type="password" class="form-control txtchange" autocomplete="off" name="new_password" >
                    <a href="javascript:void(0)" class="showHidePassword" data-value="newPass">
                      <span id="newEyeIcon" class="material-symbols-outlined">visibility_off</span>
                    </a>
                  </div>
                </div>
              </div>
    
              <div class="col-sm-12" >
                <div class="form-group form-float">
                  <div class="form-line">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input id="confirm_password" type="password" class="form-control txtchange" autocomplete="off" name="confirm_password">
                    <a href="javascript:void(0)" class="showHidePassword" data-value="confirmPass">
                      <span id="conEyeIcon" class="material-symbols-outlined">visibility_off</span>
                    </a>
                  </div>
                </div>
              </div>
    
              <div class="col-sm-12" >
                <button type="button" class="btn bg-indigo confirmChangePass">Confirm</button>
              </div>
        </div>
    </form>
</div>
