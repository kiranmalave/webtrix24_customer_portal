<div class="tab-pane in active ">
    <form id="sectionDetails" name="sectionDetails" action="#">
      
        <div class="row">
            <div class="col-md-6 ws-section_name mt-3">
                <div class="form-group form-float d-flex">
                    <div class="form-line">
                        <input id="section_name" type="text" class="form-control txtchange" name="section_name"
                            value="<%=model.section_name%>">
                        <label for="section_name" class="form-label">Section Name</label>
                    </div>
                  
                </div>
                <div class="text-right actionBtns">
                    <button type="button" data-courseID="<%=model.course_id%>" data-sectionID="<%=model.section_id%>" class="btn bg-indigo saveSectionDetails" data-action="close">Save</button>
                    <button type="button" class="btn bg-indigo saveSectionDetails" data-action="new">Save & new</button>
                </div>
            </div>
        </div>
    </form>
</div>
