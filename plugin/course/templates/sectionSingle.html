<div class="tab-pane in active ">

    <!-- </div> -->
    <form id="sectionDetails"  action="#">
        <% if(sectionList.length > 0 ){%>
        <div class="row">
            <div class="col-md-8 ws-section_name mt-3">
                <div class="form-group form-float d-flex">
                    <div class="col-md-6">
                        <div class="form-line">
                            <input id="section_name" type="text" class="form-control txtchange error" name="section_name" value="<%=model.section_name%>" aria-invalid="true">
                            <label for="section_name" class="form-label">Section Name</label>
                        </div>
                    </div>
                    <div>
                        <div class="text-right actionBtns">
                            <button type="button" class="btn bg-indigo saveSectionDetails" id="updatebtn"
                                data-action="close">Save</button>
                        </div>
                    </div>
                </div>
           
            </div>
            <!-- <div class="col-md-6 ws-section_name mt-3">
                <div class="float-right form-group form-float d-flex">
                        <div class="text-right actionBtns">
                        <button type="button" class="btn bg-indigo loadview" id="updatebtn"
                        data-course_id="<%=course_id%>" data-view = "sectionView" data-action="close">Create Section</button>
                    </div>
                </div>
            </div> -->
        </div>
        <div class="row clearfix ">
            <div class="col-md-12  col-lg-12  ">
                <div class="panel-group sortable-sectionlist accordionCourse" id="accordion_10" role="tablist" aria-multiselectable="true">
                    
                    <% _.each(sectionList, function(model1){%>
                        <div  class="panel panel-col-blue-grey" data-section-id="<%=model1.attributes.section_id%>" >
                            <div class="panel-heading loadLessons"
                                data-section-id="<%=model1.attributes.section_id%>" role="tab"
                                id="headingOne_<%=model1.attributes.section_id%>">
                                    <h4 class="ws_panel-title panel-title test operation" data-section-id="<%=model1.attributes.section_id%>" role="button" data-parent="#accordion_10" data-toggle="collapse" aria-expanded="false">
                                        <a id="section_heading-<%=model1.attributes.section_id%>" role="button" data-toggle="collapse" data-parent="#accordion_10" class="operation"
                                            href="#collapseOne_<%=model1.attributes.section_id%>" aria-expanded="false"
                                            aria-controls="collapseOne_<%=model1.attributes.section_id%>">
                                            <%=model1.attributes.section_name%>
                                            
                                        </a>
                                        <div class="toEdit toEdit-<%=model1.attributes.section_id%>">
                                            <span type="button" class="sectionload justify-content-center "  data-view = "sectionView" data-sectionID="<%=model1.attributes.section_id%>" data-courseID="<%=course_id%>" data-action="edit" data-toggle="tooltip" title="Edit"><i class="material-icons">mode_edit</i></span> <!-- icons-color style="border-radius: 50%; padding: 8px 5px 5px 5px; margin-top : 2px; color:#000 !important;"-->
                                            <span type="button" class="changeStatus justify-content-center " data-sectionID="<%=model1.attributes.section_id%>" data-action="delete" data-toggle="tooltip" title="Delete"><i class="material-icons" >delete</i></span><!--style=" border-radius: 50%; padding: 8px 5px 5px 5px; margin-top : 2px;color:#000 !important; "-->
                                        </div>  
                                    </h4>
                        </div>

                            <div id="putLessonList-<%=model1.attributes.section_id%>" data-course_id="<%=model1.attributes.course_id%>" data-section_id="<%=model1.attributes.section_id%>" class="sortable_list connectedsorted"  >
                                
                            </div>
                            <div id="collapseOne_<%=model1.attributes.section_id%>" class="panel-collapse collapse in "
                                role="tabpanel" aria-labelledby="headingOne_<%=model1.attributes.section_id%>">
                                <div class="panel-body">
                                    <div class="addRow ws_add_lesson  loadview" id="<%=model1.attributes.section_id%>" data-course_id="<%=model1.attributes.course_id%>"
                                        data-section_id="<%=model1.attributes.section_id%>" data-view="singleLessonData">
                                        <i class="material-icons">add</i>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                      
                        <!-- <div>&nbsp;</div>    -->
                        <%}); } else {%>
                          
                            <div class="card  text-center  ">
                                <div class="card-body"></div><div class="card-body"></div>   
                                <div class="card-body">
                                  <h4 class="card-title text-primary ">Nothing is Added To Course</h4>
                                  <h5 class="card-text text-center">Start adding sections to build your course. </h5>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6 ws-section_name mx-auto">
                                    <div class="form-group form-float d-flex">
                                        <div class="form-line">
                                            <input id="section_name" type="text" class="form-control txtchange" name="section_name"
                                                value="<%=model.section_name%>">
                                            <label for="section_name" class="form-label">Section Name</label>
                                        </div>
                                    </div>
                                    <div class="floa-right text-right actionBtns justify-content-center">
                                         <button type="button" class="btn bg-indigo saveSectionDetails" id="updatebtn" data-action="close">Create Section</button>
                                    </div>
                                </div>
                            </div>
                           
                          <% }%>
                </div>
            </div>
        
        </div>

    </form>

        <div class="col-sm-5">
         <div class="dataTables_info" id="datatable-checkbox_info" role="status" aria-live="polite">
          <span class="page-info"></span>

        <div class="col-sm-7">
          <div class="showPageDetails dataTables_paginate paging_simple_numbers">
           <ul class="pagination">
           </ul>
          </div>
        </div>
      </div> -->
</div>
