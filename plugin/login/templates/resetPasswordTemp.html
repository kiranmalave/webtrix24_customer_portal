<div class="row">
  <div class="col-md-5 col-12 logo-login-bg">
    <div class="AppDetails">
        <div id="owl-carousel" class="owl-carousel owl-theme">
          <% _.each(slideList, function(model) { %>
            <div class="item">
              <div class="ItemDetails">
                <img src="<%=model.attributes.image %>" alt="" />
              </div>
              <div class="ItemText">
                <h4><%=model.attributes.title %></h4>
                <p><%=model.attributes.description %> </p>
              </div>
            </div>
          <%});%>
        </div>
      </div>
    <!-- <div class="ws-logo-login"><img class="img-fluid" src="<%=APPPATH%>images/site/login-image.png"></div> -->
</div>
    <div class="col-md-7 col-12">
        <div class="login_wrapper">
            <div class="row login_row">
                <div class="col-md-12 col-12">
                    <section class="login_content ws-login-form">
                        <a class="ws-forgot-link" href="#login">
                            <span class="material-symbols-outlined">
                                arrow_left_alt
                            </span>
                            Back to Login
                        </a>
                        <form action="#" id="updatePasswordForm">
                            <h2>Update Password</h2>
                            <div class="ws-input-group mb-3">
                              <label>Password</label>
                              <input id="password" type="password" class="ws-form-control txtchange" placeholder="Enter new password" required="" aria-label="Password" aria-describedby="basic-addon1">
                              <a href="javascript:void(0)" class="showHidePassword ">
                                <span id="eyeIcon" class="material-symbols-outlined">visibility_off</span>
                              </a>
                            </div>
                            <div class="ws-input-group mb-3">
                              <label>Password</label>
                              <input id="confirmPassword" type="password" class="ws-form-control txtchange" placeholder="Enter new password" required="" aria-label="Password" aria-describedby="basic-addon1">
                              <a href="javascript:void(0)" class="showHidePassword">
                                <span id="eyeIcon" class="material-symbols-outlined">visibility_off</span>
                              </a>
                            </div>
                            <div class="ws-input-group mb-3">
                                <button id="updatePassword" class="btn btn-block submit ws-btn-primary"><span>Send OTP</span></button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
