<div class="row">
  <div class="col-md-5 col-12 logo-login-bg">
    <div class="AppDetails">
        <div id="owl-carousel" class="owl-carousel owl-theme">
          <% _.each(slideList, function(model) { %>
            <div class="item">
              <div class="ItemDetails">
                <img src="<%=model.attributes.image %>" alt="" />
              </div>
              <div class="ItemText">
                <h4><%=model.attributes.title %></h4>
                <p><%=model.attributes.description %> </p>
              </div>
            </div>
          <%});%>
        </div>
      </div>
    <!-- <div class="ws-logo-login"><img class="img-fluid" src="<%=APPPATH%>images/site/login-image.png"></div> -->
</div>
    <div class="col-md-7 col-12">
        <div class="login_wrapper">
            <div class="row login_row">
                <div class="col-md-12 col-12">
                    <section class="login_content ws-login-form">
                        <a class="ws-forgot-link" href="#login">
                            <span class="material-symbols-outlined">
                                arrow_left_alt
                            </span>
                            Back to Login
                        </a>
                        <form id="resetPasswordRequest" action="#">
                            <h2>Forgot Password </h2>
                            <div class="ws-input-group mb-3">
                                <label>Email <span class="requiredField">*</span></label>
                                <input id="email" class="ws-form-control txtchange" name="email" required=""
                                    type="email" value="" placeholder="Enter your register email">
                            </div>
                            <div class="ws-input-group mb-3">
                                <button id="sendRequest" class="btn btn-block submit ws-btn-primary"><span>Send Reset Link</span></button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>

   
</div>
