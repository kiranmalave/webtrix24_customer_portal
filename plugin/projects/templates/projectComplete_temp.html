<div class="container completeProjModalContainer">
    <div class="modal-header completeProjModalHeader border-0 p-0">
        <p class="modal-title completeProjTitle">Complete Project</p>
    </div>
    <div class="closeCompleteProjectModal"><span class="material-symbols-outlined closeprojectModal" style="cursor:pointer;">close</span></div>
    <div class="btn-group btn-group-toggle completeProjectStatusBtns mt-3" data-toggle="buttons">
        <label id="complete" class="btn projectStatusBtn complete active" >
          <input type="radio" name="options" id="option1" class="projectStatus" data-action="complete" autocomplete="off" checked><span class="material-symbols-outlined">task_alt</span> <span class="ml-2">Mark Complete Successfully</span>
        </label>
        <label id="failed" class="btn projectStatusBtn failed" >
          <input type="radio" name="options" id="option2" class="projectStatus" data-action="failed" autocomplete="off"><span class="material-symbols-outlined">close</span> <span class="ml-2">Failed</span>
        </label>
        <label id="paused" class="btn projectStatusBtn paused" >
          <input type="radio" name="options" id="option3" class="projectStatus" data-action="paused" autocomplete="off"><span class="material-symbols-outlined">pause</span> <span class="ml-2">Paused</span>
        </label>
    </div>

    <form id="completeProjectFrom">
        <div class="row">
            <div class="col-md-12 mt-3">
                <label for="completedDate" class="form-label projectStatusDate">Completed Date</label>
                <input type="text" class="form-control txtchange" id="project_status_date" value="<%=model.project_status_date%>">
            </div>
        </div>
        

        <div class="mt-3 mb-3">
            <label for="additionalDetails" class="form-label">Additional Details</label>
            <div class="form-control" id="additionalDetails" rows="4"><%=model.additional_details%></div>
        </div>

        <button type="button" class="btn bg-indigo completeProject" data-action="close">Save</button>
    </form>
</div>
