<div class="tab-pane in active">
    <div id="emailMasterSingleView">
        <form id="emailMasterDetails" name="emailMasterDetails" action="#">
            <div class="text-right actionBtns">
                <button type="button" class="btn bg-indigo saveemailMasterDetails" data-action="close">Save</button>
                <button type="button" class="btn bg-indigo saveemailMasterDetails" data-action="new">Save & new</button>
            </div>
            <div class="col-xs-12">
                <div class="member-profile-img">
                    <img src="">
                </div>
            </div>
            <div class="col-xs-12">
                <div class="col-sm-12">
                    <h4><%=model.tempName%></h4>
                </div> 
            </div>
            <div class="clearfix">&nbsp;</div>
            <div class="row">
            <div class="col-6">
                <div class="col-sm-12">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <label for="tempName" class="form-label">Email Template Name <span class="error">*</span></label>
                            <input id="tempName" class="form-control txtchange" autocomplete="off" name="tempName" required="" type="text" value="<%=model.tempName%>">
                        </div>
                    </div>
                </div>    
            </div>
            <div class="col-6">
                <div class="col-sm-12">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <label for="subjectOfEmail" class="form-label">Mailing Subject <span class="error">*</span></label>
                            <input id="subjectOfEmail" class="form-control txtchange" name="subjectOfEmail" autocomplete="off" required="" type="text" value="<%=model.subjectOfEmail%>">
                        </div> 
                    </div>
                </div>
            </div>
            </div>
            <div class="clearfix">&nbsp;</div>
            <div class="col-xs-12">
                <div class="col-sm-12">
                    <label for="emailContent">Email Body<span class="error">*</span> :</label>
                    <div id="emailContent" name="emailContent" class="form-control" value="<%=model.emailContent%>"><%=model.emailContent%></div>
                </div>
            </div>
            <div class="clearfix">&nbsp;</div>
            <div class="col-xs-12">
                <div class="col-sm-12">
                        <label for="smsContent">SMS Content<span class="error">*</span> :</label>
                        <textarea id="smsContent" rows="5" class="form-control txtchange" name="smsContent" type="text" value="<%=model.smsContent%>"><%=model.smsContent%></textarea>
                </div> 
            </div>
            <div class="clearfix">&nbsp;</div>
            <div id="dynamicFormFields" class="dynamic-align "></div>
        </form>
    </div>
</div>
