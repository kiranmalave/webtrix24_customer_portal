<div class="tab-pane in active  panel_overflow sectionSingleView active">
    <div class="tab-pane in active ">
        <form id="slideDetails" name="slideDetails" action="#">
            <div class="text-right actionBtns">
                <button type="button" class="btn bg-indigo savesliderDetails" data-action="close">Save</button>
                <button type="button" class="btn bg-indigo savesliderDetails" data-action="new">Save & new</button>
            </div>
            <div class="row ws-main-container">
                <div class="col-md-8">
                    <div class="clearfix">&nbsp;</div>
                    <div class="list-row">
                        <div class="icon-left">
                            <div class="ws-icon">
                            </div>
                        </div>
                        <div class="right-layout">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input id="title" type="text" class="form-control txtchange"
                                                autocomplete="off" name="title" autocomplete="off"
                                                value="<%=model.title%>">
                                            <label for="title" class="form-label">Title <span class="error">*</span></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="list-row">
                        <div class="icon-left">
                            <div class="ws-icon">
                                <span class="input-group-addon lg"><i class="material-icons">sort</i></span>
                            </div>
                        </div>
                        <div class="right-layout mb-5">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="description">Description</label>
                                    <div id="description" class="form-control"><%= model.description %></div>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div class="list-row">
                        <div class="icon-left">
                          <div class="ws-icon"><span class="material-symbols-outlined">update</span></div>
                        </div>
                        <div class="right-layout">
                          <div class="row mb-1">
                            <div class="col-md-12">  
                                <div class="form-group form-float">
                                    <div class="form-group form-float ws-form-option">
                                        <label for="status" class="form-label">Status<span class="error">*</span> :</label>
                                        <ul class="item-container" data-valid="status">
                                        <li class="status multiSel" data-single="Y" data-value="active">active</li>
                                        <li class="status multiSel" data-single="Y" data-value="inactive">inactive</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-md-4 ws-assignee-container border-left">
                    <div class="row">
                        <div class="col-md-12 ws-assignee-column">
                            <label for="assignee" class="form-label" style="margin-left: 7px;">Thumbnail</label>
                            <div class="clearfix">&nbsp;
                                <input id="typehead" class="btn loadMedia" type="button" value="Media" name="Media" autocomplete="off"
                                    data-change="ws-bg-image" data-toggle="modal" data-target="#largeModal">
                            </div>
                        </div>
                        <div class="col-md-12 mt-5">
                          
                            <img id="profile_pic_view" style="max-width: 100%;" src="<%= model.image %>">
                           
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
