<div class="container-fluid">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card">
        <div class="header">
          <h2>Event Schedule </h2>
        </div>
        <div class="body">
          <div class="actionList">
            <!-- <div class="action-icons-div ml-1"> -->
            <%if(permission.delete=="yes" ) { %>
              <span type="button" style="display: none;" class="changeStatus deleteAll" data-action="delete"><i
                  class="material-icons dlt-btn">delete</i></span>
              <% } %>
          </div>
          <table id="clist" class="table bulk_action tableList table-hover">
            <thead id="thead">
              <tr class="headings">
                <th class="check-gap">
                  <div class="listCheckbox">
                    <input id="cAll" class="checkall chk-col-amber" data-tocheck="clist" type="checkbox">
                    <label for="cAll">&nbsp;</label>
                  </div>
                </th>
                <th class="column-title">Event ID</th>
                <th class="column-title">Event Schedule Name</th>
                <th class="column-title">Designation</th>
                <th class="column-title">Action</th>
              </tr>
            </thead>
            <tbody id="avablityList">
            </tbody>
          </table>
          <div class="profile-loader-msg text-center"></div>
          <div class="profile-loader text-center">
            <div class="preloader table">
              <div class="loderGif table">
                <img src="images/webloader.gif" alt="User" />
              </div>
            </div>
          </div>
          <div id="loadMember" data-index="1" data-currPage="1"></div>
        </div>
        <!-- paggination -->
        <div class="footer row">
          <div class="col-sm-4" style="padding: 0;">
            <div class="dataTables_info" id="datatable-checkbox_info" role="status" aria-live="polite"><span
                class="page-info f_txt"></span></div>
          </div>
          <div class="col-sm-4">
            <div class="profile-loader-msg text-center"></div>
          </div>
          <div class="col-sm-4" style="padding: 0;">
            <div class="showPageDetails dataTables_paginate paging_simple_numbers">
              <ul class="pagination"></ul>
            </div>
          </div>
        </div>
        <!-- paggination -->
      </div>
    </div>
  </div>
</div>
</div>
<div class="sidebar-right">
  <ul class="nav side-menu">
    <li id="filterOption" class="nav-item" data-item="<%=closeItem%>">
      <!-- <span class="material-icons">filter</span> -->
      <span class="material-symbols-outlined">
        filter_alt
      </span>
      <!-- <button type="button" class="btn btn-info loadview" data-target="#myModal" data-customerID="" data-show="singlecustomerData"data-toggle="modal">Add customer Details</button>  -->
    </li>
    <%if(permission.add=="yes" ) { %>
      <li class="loadview nav-item" data-view="singleavablityData" data-item="avablitySingleView">
        <span class="material-icons">add</span>
        <!-- <button type="button" class="btn btn-info loadview" data-target="#myModal" data-customerID="" data-show="singlecustomerData"data-toggle="modal">Add customer Details</button> -->
      </li>
      <% } %>

  </ul>
</div>
<div class="ws_filterOptions">

</div>
