<div>
  <form id="scheduleDetail" name="scheduleDetail" action="#">
    <div class="text-right actionBtns">
      <button type="button" class="btn bg-indigo saveSchedulerDetails" data-action="close">
        Save
      </button>
      <button type="button" class="btn bg-indigo saveSchedulerDetails" data-action="new">
        Save & new
      </button>
    </div>
    <div class="clearfix">&nbsp;</div>
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group form-float">
          <div class="form-line scheduleCls">
            <label for="schedule" class="form-label">Schedule</label>
            <select id="schedule" name="schedule" class="form-control dropval show-tick ws-select mt-1">
              <option value="select">Select Existing schedule</option>
              <option value="add_schedule">Create New Schedule</option>
              <% _.each(scheduleList, function(model1) { %>
                <option value="<%=model1.attributes.schedule_id%>">
                  <%=model1.attributes.schedule_name%>
                </option>
                <%}); %>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-5 ws-schedule_name" style="display: none">
        <div class="form-group form-float d-flex">
          <div class="form-line">
            <input id="schedule_name" type="text" class="form-control txtchange" name="schedule_name" />
            <label for="schedule_name" class="form-label">Schedule Name</label>
          </div>
          <div class="text-right actionBtns">
            <button type="button" class="btn bg-indigo saveavablityDetails" data-action="close">
              Create
            </button>
          </div>
          <div class="text-right actionBtns">
            <button type="button" class="btn bg-indigo cancelavablityDetails" data-action="new">
              Cancel
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6 ws-schedule_name_active" style="display: none;">
        <div class="form-group form-float d-flex">
          <div class="removeSchedule">
            <span class="remS" id="remSch" type="button" data-toggle="tooltip" data-id="" data-placement="top"
              title="Delete" data-action="delete">
              <i class="material-icons">delete</i></span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 ws-schedule-list" style="display: none">
        <% _.each(weekList, function(model1) { %>
          <div class="row ws-schedule-container" id="<%=model1%>-day">
            <div class="col-md-2">
              <div class="scheduleListCheckbox p-3">
                <input id="<%=model1%>" name="<%=model1%>" class="memberlistcheck chk-col-amber pickD"
                  type="checkbox" />
                <label for="<%=model1%>">
                  <%=model1%>
                </label>
              </div>
            </div>
            <div class="timeDetails col-md-8" id="new_div">
              <table class="weeklyView" id="ws_<%=model1%>"></table>
            </div>
            <div class="col-md-1">
              <div class="addExtraSchedule">
                <span type="button" data-toggle="tooltip" data-placement="top" data-content="add" data-action="add">
                  <i class="material-icons">add</i></span>
              </div>
            </div>
            <div class="col-md-1">
              <div class="copyScheduleCls">
                <span class="copySchedule" type="button" data-toggle="tooltip" data-placement="top" data-content="copy" data-action="copy">
                  <i class="material-icons">content_copy</i></span>
                   <div class="copyDaySchedule">
                    <div class="ws-schedule-list">
                      <% _.each(copyWeekList, function(model1) { %>
                        <div class="row ws-schedule-container ml-0 mr-0" id="<%=model1%>-day">
                            <div class="scheduleListCheckbox">
                              <!-- <label for="<%=model1%>_cp">
                                <%=model1%>day
                              </label> -->
                              <input id="<%=model1%>_cp" name="<%=model1%>_cp" class="copyWeekListcheck chk-col-amber"
                                type="checkbox"/>
                              <label for="<%=model1%>_cp">
                                <%=model1%>day
                              </label>
                            </div>
                        </div>
                        <%}); %>
                    </div>
                    
                    <div class="scheApplyBtn">
                      <div class="">Apply</div>
                    </div>
                   </div>
              </div>
            </div>
          </div>
          <div class="ws-schedule-border"></div>
          <%}); %>
      </div>
      <div class="col-md-4 ws-dateoverride-container" style="display: none">
        <div class="row">
          <div class="col-md-12 ws-guest-column">
            <div class="form-group form-float mt-2">
              <div class="form-line">
                <button type="button" class="loadCustom btn dateOverride ws-customModalbtn" data-view="customModal" data-evtID=""> Add a date override </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
   
  </form>
</div>
