<div>
    <form id="scheduleDetail" name="scheduleDetail" action="#">
        <div class="clearfix">&nbsp;</div>
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label for="schedule" class="form-label">Schedule</label>
                        <select id="schedule" name="schedule" class="form-control dropval show-tick ws-select mt-1">
                            <option>Select Existing schedule</option>
                            <option value="add_schedule">Create New Schedule</option>
                            <% _.each(scheduleList, function(model1) { %>
                                <option value="<%=model1.attributes.schedule_id%>">
                                    <%=model1.attributes.schedule_name%>
                                </option>
                                <%}); %>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ws-schedule_name" style="display: none;">
                <div class="form-group form-float d-flex">
                    <div class="form-line">
                        <input id="schedule_name" type="text" class="form-control txtchange" name="schedule_name">
                        <label for="schedule_name" class="form-label">Schedule Name</label>
                    </div>
                    <div class="text-right actionBtns">
                        <button type="button" class="btn bg-indigo saveavablityDetails"
                            data-action="close">Create</button>
                    </div>
                    <div class="text-right actionBtns">
                        <button type="button" class="btn bg-indigo cancelavablityDetails"
                            data-action="new">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ws-schedule_name_active" style="display: none;">
                <div class="form-group form-float d-flex">
                    <div class="removeSchedule">
                        <span data-toggle="tooltip" data-placement="top" data-content="Delete" data-action="delete">
                            <i class="material-icons">delete</i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <table id="clist" class="table bulk_action tableList table-hover">
                    <thead>
                        <tr class="headings">
                            <th colspan="3">Set your weekly hours</th>
                        </tr>
                    </thead>
                    <tbody class="avablityListDetails">

                    </tbody>

                </table>
            </div>
            <div class="col-md-4 ws-guest-container">
                <div class="row">
                    <div class="col-md-12 ws-guest-column">
                        <div class="form-group form-float mt-2">
                            <div class="form-line">
                                <input type="text" class="form-control txtchange ws-guest-input" value="">
                                <label for="type" class="form-label">Add a date override</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
