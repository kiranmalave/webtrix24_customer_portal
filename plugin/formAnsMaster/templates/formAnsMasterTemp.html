<div class="container-fluid">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card">
        <div class="header">
          <h2>Form Answer Details<small></small> </h2>
        </div>
        <div class="body">
          <div class="actionList" style="top:34px;">
            <%if(permission.delete=="yes" ) { %>
              <span type="button" style="display:none;" class="changeStatus deleteAll" data-action="delete"
                data-toggle="tooltip" data-placement="top" data-content="Delete"><i class="material-icons"
                  data-toggle="tooltip" data-placement="top" data-content="Delete"
                  style="background-color: #494b94; border-radius: 50%; padding: 2px 5px; margin-bottom: 10px; color:#fff;">delete</i></span>
              <% } %>
          </div>
          <table id="clist" class="table jambo_table bulk_action tableList">
            <thead>
              <tr class="headings">
                <th class="check-gap">
                  <div class="listCheckbox">
                    <input id="cAll" class="checkall chk-col-amber" data-tocheck="clist" type="checkbox">
                    <label for="cAll">&nbsp;</label>
                  </div>
                </th><!-- 
                <th class="column-title">User Role ID</th> -->
                <th class="column-title">User Name</th>
                <th class="column-title">Email</th>
                <th class="column-title">Form Name</th>
                <th class="column-title">Answer Date</th>
                <th class="column-title">Actions</th>
              </tr>
            </thead>
            <tbody id="formAnsMaster">
            </tbody>
          </table>
          <div class="profile-loader text-center">
            <div class="preloader table">
              <div class="loderGif table">
                <img src="images/webloader.gif" alt="User" />
              </div>
            </div>
          </div>
          <div id="loadMember" data-index="1" data-currPage="1"></div>

          <!-- paggination -->
          <div class="footer row">
            <div class="col-sm-4" style="padding: 0;">
              <div class="dataTables_info" id="datatable-checkbox_info" role="status" aria-live="polite"><span
                  class="page-info f_txt"></span></div>
            </div>
            <div class="col-sm-4">
              <div class="profile-loader-msg text-center"></div>
            </div>
            <div class="col-sm-4" style="padding: 0;">
              <div class="showPageDetails dataTables_paginate paging_simple_numbers">
                <ul class="pagination"></ul>
              </div>
            </div>
          </div>
          <!-- paggination -->
        </div>

      </div>
    </div>
  </div>
</div>
</div>
<div class="sidebar-right">
  <ul class="nav side-menu">
    <li id="filterOption" class="nav-item" data-toggle="tooltip" data-placement="top" data-content="Filter"
      data-item="<%=closeItem%>">
      <!-- <span class="material-icons">filter</span> -->
      <span class="material-symbols-outlined">
        filter_alt
      </span>
      <!-- <button type="button" class="btn btn-info loadview" data-target="#myModal" data-category_id="" data-show="singlecategoryData"data-toggle="modal">Add category Details</button>  -->
    </li>
    <!-- <%if(permission.add=="yes" ) { %>
      <li class="loadview nav-item" data-view="singleformAnsMasterData" data-toggle="tooltip" data-placement="top"
        title="Add" data-item="formAnsMasterSingleView">
        <span class="material-icons">add</span>
      </li>
      <% } %> -->

  </ul>
</div>
<div class="ws_filterOptions">

</div>

<!-- Large Size -->
<div class="modal fade" id="largeModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div id="mediaLoad" class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CLOSE</button>
      </div>
    </div>
  </div>
</div>
