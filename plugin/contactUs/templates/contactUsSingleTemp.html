<div class="tab-pane in active">
    <div id="faqSingleView">
            <div class="col-md-12 ws-appointment-container">
                <div class="clearfix">&nbsp;</div>
                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            &nbsp;
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <label for="fullName" class="form-label">Name<span class="error">*</span> :</label>
                                        <input id="fullName" class="form-control txtchange" name="fullName" type="text" value="<%=model.fullName%>">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <label for="email" class="form-label">Email<span class="error">*</span> :</label>
                                        <input id="email" class="form-control txtchange" name="email" type="text" value="<%=model.email%>">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <label for="contactNo" class="form-label">Contact No<span class="error">*</span> :</label>
                                        <input id="contactNo" class="form-control txtchange" name="contactNo" type="text" value="<%=model.contactNo%>">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            &nbsp;
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <label for="website" class="form-label">Website<span class="error">*</span> :</label>
                                        <input id="website" class="form-control txtchange" name="website" type="text" value="<%=model.website%>">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="list-row">
                    <div class="icon-left">
                        <div class="ws-icon">
                            &nbsp;
                        </div>
                    </div>
                    <div class="right-layout">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="details" class="form-label">Details</label>
                                <div id="details" rows="5" class="form-control txtchange" name="details" type="text"><%=model.details%></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
