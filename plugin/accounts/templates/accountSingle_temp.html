<div class="tab-pane in active">
  <form id="accountDetails" name="accountDetails" action="#">
    <div class="row ws-main-container">
      <div class="col-md-12 ws-appointment-container">
        <div class="clearfix">&nbsp;</div>
        <div class="list-row">
          <div class="icon-left">
            <div class="ws-icon">
              &nbsp;
            </div>
          </div>
          <div class="right-layout">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group form-float">
                  <div class="form-line">
                    <label for="name" class="form-label">Account Name  <span class="error">*</span></label>
                    <input id="name" type="text" class="form-control txtchange" name="name" autocomplete="off" value="<%=model.name%>">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group form-float">
                    <div class="form-line" style="border: none;">
                    <label for="account_type" class="form-label">Account Type  <span class="error">*</span></label>
                    <% _.each(categoryList, function(modelcat) { %>
                      <% if(modelcat.attributes.slug == 'account_types'){%>
                       <%  var slug_id = modelcat.attributes.category_id; %>
                      <select for="account_type" id="account_type" name="account_type"  data-slug ="<%=slug_id%>" title="account Type" class="form-control dropval ws-select show-tick repeatChange">
                            <%if(permission.add=="yes" ) { %>
                              <option class="" value="">Select Category</option>
                              <option class="addNew" value="addCategory">Add Type</option>
                            <%}%>
                            <% if(modelcat.attributes.slug=="account_types" )
                                _.each(modelcat.attributes.sublist, function(model1) { %>
                                <option <% if(model1.category_id==model.account_type ){ %> selected <% } %>value="<%=model1.category_id%>"><%=model1.categoryName%></option>
                            <%})%>
                      </select>
                      <%}%>
                      <%})%>
                    </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group form-float">
                  <div class="form-line">
                    <label for="currency" class="form-label">Currency : <span class="error">*</span></label>
                    <select for="currency" id="currency" name="currency" title="Unit" class="form-control dropval ws-select show-tick repeatChange nopadding" >
                      <%if(permission.add=="yes" ) { %>
                        <option class="" value="">Select Currency</option>
                        <option class="addNew" value="addCurrency">Add Currency</option>
                      <%}%> 
                      <% _.each(currencyList, function(currency) { %>
                        <option <% if(currency.attributes.name == model.currency ){ %>selected <% } %> value="<%=currency.attributes.name%>"><%=currency.attributes.name%></option>
                      <%})%>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group form-float">
                  <div class="form-line">
                    <select for="company_id" id="company_id" name="company_id" title="Company Name" class="form-control dropval ws-select show-tick repeatChange">
                      <%if(permission.add=="yes" ) { %>
                        <option class="addNew" value="">Select Company</option>
                      <%}%>
                      <%_.each(companyList,function(company) { %>
                        <option <% if(company.attributes.infoID == model.company_id ){ %> selected <% } %>value="<%=company.attributes.infoID%>"><%=company.attributes.companyName%></option>
                      <% });%>
                    </select>
                    <label for="company_id" class="form-label">Company Name: <span class="error">*</span></label>
                  </div>  
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group form-float ws-form-option">
                  <label for="record_acc_balance" class="form-label">Record account balance ?</label>
                  <ul class="item-container" data-valid="record_acc_balance">
                      <li class="record_acc_balance multiSel" data-render="yes" data-single="Y" data-value="yes">Yes</li>
                      <li class="record_acc_balance multiSel" data-render="yes" data-single="Y" data-value="no">No</li>
                  </ul>
                </div>
              </div>
            </div>
            <% if(model.record_acc_balance == 'yes'){ %>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group form-float">
                    <div class="form-line">
                      <label for="opening_bal" class="form-label">Opening Balance:  </label>
                      <input id="opening_bal" type="number" class="compare form-control txtchange text-right" name="opening_bal" autocomplete="off" placeholder="0.00" value="<%=model.opening_bal%>" >
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group form-float">
                    <div class="form-line">
                      <label for="opening_balance_date" class="form-label">Opening Balance Date: <span class="error">*</span> </label>
                      <input id="opening_balance_date" type="text" class="compare form-control" name="opening_balance_date" autocomplete="off" value="<%=model.opening_balance_date%>" >
                    </div>
                  </div>
                </div>
              </div>
            <% } %>
            <div id="dynamicFormFields" class=""></div>
          </div>
        </div>
        <div class="clearfix">&nbsp;</div>
        </div>
      </div>
    </div>
    <div class="text-right actionBtns">
      <button type="button" class="btn bg-indigo accountDetails" data-action="close">Save</button>
      <button type="button" class="btn bg-indigo accountDetails" data-action="new">Save New</button>
    </div>
  </form>
</div>
