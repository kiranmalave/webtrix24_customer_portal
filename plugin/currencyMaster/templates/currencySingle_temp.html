<div class="tab-pane in active">
  <form id="currencyDetails" name="currencyDetails" action="#">
    <div class="row ws-main-container">
      <div class="col-md-12 ws-appointment-container">
        <div class="clearfix">&nbsp;</div>
        <div class="list-row">
          <div class="icon-left">
            <div class="ws-icon">
              &nbsp;
            </div>
          </div>
          <div class="right-layout">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group form-float">
                  <div class="form-line">
                    <label for="name" class="form-label">Currency Name : <span class="error">*</span></label>
                    <input id="name" type="text" class="form-control txtchange" name="name" autocomplete="off" value="<%=model.name%>">
                  </div>
                </div>
              </div>
            </div>
            <div id="dynamicFormFields" class=""></div>
          </div>
        </div>
        <div class="clearfix">&nbsp;</div>
        </div>
      </div>
    </div>
    <div class="text-right actionBtns">
      <button type="button" class="btn bg-indigo currencyDetails" data-action="close">Save</button>
      <button type="button" class="btn bg-indigo currencyDetails" data-action="new">Save New</button>
    </div>
  </form>

</div>
