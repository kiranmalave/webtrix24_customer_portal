<div class="tab-pane in active">
    <div id="faqSingleView">
        <form id="faqDetails" name="faqDetails" action="#">
            <div class="text-right actionBtns">
                <button type="button" class="btn bg-indigo saveFaqDetails" data-action="close">Save</button>
                <button type="button" class="btn bg-indigo saveFaqDetails" data-action="new">Save & new</button>
            </div>
            <div class="row ws-main-container">
                <div class="col-md-12 ws-appointment-container">
                    <div class="clearfix">&nbsp;</div>
                    <div class="list-row">
                        <div class="icon-left">
                            <div class="ws-icon">
                                &nbsp;
                            </div>
                        </div>
                        <div class="right-layout">
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <label for="faq_question" class="form-label">Question<span
                                                    class="error">*</span> :</label>
                                            <input id="faq_question" class="form-control txtchange" name="faq_question"
                                                autocomplete="off" required="" type="text"
                                                value="<%=model.faq_question%>">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="list-row">
                        <div class="icon-left">
                            <div class="ws-icon">
                                &nbsp;
                            </div>
                        </div>
                        <div class="right-layout">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group form-float ws-form-option">
                                        <label for="is_publish" class="form-label">Display on Website?<span class="error"></span> 
                                            <span class="info-icon-tooltip">
                                                <span class="material-icons" data-toggle="tooltip" data-content="Option to make the FAQ visible on the website (yes). Turn it off to hide the FAQ from public view (no).">info</span>
                                            </span>:</label>
                                        <ul class="item-container" data-valid="is_publish">
                                            <li class="is_publish multiSel" data-render="no" data-single="Y" data-value="yes">Yes</li>
                                            <li class="is_publish multiSel" data-render="no" data-single="Y" data-value="no">No</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-float ws-form-option">
                                        <label for="status" class="form-label">Status<span class="error">*</span> </label>
                                        <ul class="item-container" data-valid="status">
                                          <li class="status multiSel" data-single="Y" data-value="active">Active</li>
                                          <li class="status multiSel" data-single="Y" data-value="inactive">Inactive</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="list-row">
                        <div class="icon-left">
                            <div class="ws-icon">
                                &nbsp;
                            </div>
                        </div>
                        <div class="right-layout">
                            <div class="row">
                                <%if(model.asked_by_name!=""&& model.asked_by_email!=null){%>
                                    <div class="col-md-6">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <label for="asked_by_name">Name<span class="error"></span> :</label>
                                                <input id="asked_by_name" disabled class="form-control txtchange"
                                                    autocomplete="off" name="asked_by_name" required="" type="text"
                                                    value="<%=model.asked_by_name%>">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <label for="asked_by_email">Email<span class="error"></span> :</label>
                                                <input id="asked_by_email" disabled class="form-control txtchange"
                                                    autocomplete="off" name="asked_by_email" required="" type="text"
                                                    value="<%=model.asked_by_email%>">
                                            </div>
                                        </div>
                                    </div>
                                    <%}%>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="list-row icon-list">
                            <div class="icon-left">
                                <div class="ws-icon">
                                    <i class="material-icons">
                                        sort
                                    </i>
                                </div>
                            </div>
                            <div class="right-layout">
                                <label> <strong>Answer</strong><span
                                    class="error">*</span>:</label>
                            </div>
                        </div>
                    </div>
                    <div class="ws-quill right-layout">
                        <div class="row left-space">
                            <div class="col-md-12">
                                <div id="faq_answer" class="form-control mb-3">
                                    <%=model.faq_answer%>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix">&nbsp;</div>
                    <div class="clearfix">&nbsp;</div>
                    <div class="clearfix">&nbsp;</div>

                    <div class="row">
                        <div class="list-row icon-list">
                            <div class="icon-left">
                                <div class="ws-icon">
                                    <i class="material-icons">
                                        more
                                    </i>
                                </div>
                            </div>
                            <div class="right-layout">
                                <label> <strong>Additional Information</strong></label>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">&nbsp;</div>
                    <div id="dynamicFormFields" class="dynamic-align"></div>
                    <div class="clearfix">&nbsp;</div>
                </div>
        </form>
    </div>
</div>
