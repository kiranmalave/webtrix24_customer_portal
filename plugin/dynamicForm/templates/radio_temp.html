<div class="list-row"> 
    <div class="icon-left">
        <div class="ws-icon">
            <i class="material-icons">
                <%= elementDetails.icon_name %>
            </i>
        </div>
    </div>
    <div class="right-layout">
        <div>
            <label for="<%= elementDetails.column_name %>" class="form-label"><%= elementDetails.fieldLabel %><span class="error"><%= elementDetails.isRqr %></span></label>
        </div>

        <% selectOptions.forEach(function(option, key) { %>
            <input
                data-id="<%= elementDetails.id %>" id="<%= elementDetails.column_name %>"
                class="form-control txtchange"
                name="<%= elementDetails.column_name %>"
                value="<%= option %>"
                <%= elementDetails.requiredHtml %>
                type="radio"
                <% if (elementData[elementDetails.column_name] && elementData[elementDetails.column_name] === option) { %>checked<% } %>
            >
            <label for="radio_<%= key %>_<%= elementDetails.fieldID %>"><%= option %></label>
            <% if (elementDetails.itemAlign === "vertical") { %><br><% } %>
        <% }); %>
    </div>
</div>
