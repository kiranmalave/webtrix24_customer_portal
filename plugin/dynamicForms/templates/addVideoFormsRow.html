<div class="even pointer" id="ws-addvideo<%=insertID%>">
    <div class="a-center">
        <div class=" list-row mt-5">
            <div class="icon-left">
                <div class="ws-icon">
                    <span class="input-group-addon lg"><i class="material-icons"></i></span>
                </div>
            </div>
            <div class="right-layout ws-option-question card-body shadow mb-3 hoverQustion" style="padding-top:30px;">
                <div class="row">
                    <div class="col-12">       
                        <div class="form-group form-float">
                            <div class="form-line">
                              <input id="add-title" class="form-control txtchange" name="add-title" type="text" >
                              <label for="section-description" class="form-label">Add Title</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">       
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="section-description" class="form-label">Paste URL here:</label>
                                <input id="section-description" class="form-control showVideo" name="section-description" type="text" value=""> 
                                
                            </div>
                        </div>                            
                    </div> 
                </div>
                <div class="row">
                    <div class="col-6">  
                        <!-- <div class="video">
                          <div id="videoContainer"></div>
                        </div> -->
                        <div id="video-container"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 ws-footer-question d-inline-flex justify-content-end pt-3">
                        <div class="text-right col-3 floatRight">
                            <button type="button" class="ws-btn-default add-duplicate-video" data-toggle="tooltip" data-placement="top" data-content="Duplicate"><i class="material-icons">content_copy</i></button>
                            <button type="button" class="ws-btn-default remove-video" data-toggle="tooltip" data-placement="top" data-content="Delete"><i class="material-icons">delete</i></button>
                        </div> 
                    </div>
                </div>      
            </div>       
        </div>
    </div>
</div>
